<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Spring Shopping List Manager</title>
    <link rel="stylesheet" href="../../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:text="#{appTitle}"></a>

            </div>
            <ul class="nav navbar-nav">
                <li><a href="/" th:text="#{home}"></a></li>
                <li class="active"><a href="../items" th:text="#{viewItems}"></a></li>
                <li><a href="../items/new" th:text="#{addItem}"></a></li>
            </ul>
            <p class="navbar-text navbar-right" th:text="#{signedIn}" style="margin-right: 10px">
                Signed in anonymously</p>
        </div>

    </nav>
</header>

<div class="navbar-form">
    <span th:text="#{lang.change}"></span>:
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="fr" th:text="#{lang.fr}"></option>
    </select>
</div>

<div class="container">

    <h2 th:text="#{itemDetails}"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{itemID}"> </label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.id}">Item ID</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{itemName}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.itemName}">Item Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{itemPrice}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.itemPrice}">Item Price</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{itemQuantity}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.quantity}">Quantity</p>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="footer" style="position: absolute; padding-top: 10px; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"  class="text-muted">Page was rendered today.</p>
    </div>
</footer>

</body>
</html>
