<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Shopping List Manager</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"> </script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/items.controller.js" th:src="@{/app/items.controller.js}"></script>
    <!--<link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>-->
</head>

<body ng-app="app" ng-controller="ItemsController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Spring Shopping Manager</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px">Signed in anonymously</p>
                <!--<li><a>Home</a></li>-->
        </div>
    </nav>
</header>
<h3 align="center">My Shopping List\n</h3>
<div>
   <div class="row">
       <div class="col-lg-offset-2 col-lg-8">


           <table class="table">
               <thead>
               <tr>
                   <th>Item Name</th>
                   <th>Price</th>
                   <th>Quantity</th>
                   <th>Price x Quantity</th>
               </tr>
               </thead>
                <tbody>
                <tr ng-repeat="items in vm.items">
                    <td>{{items.itemName}}</td>
                    <td>{{items.itemPrice }}</td>
                    <td>{{items.quantity }}</td>
                    <td>{{items.totalPrice }}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.deleteItem(item.id)">Delete</button>
                    </td>
                </tr>
                </tbody>

           </table>


       </div>
   </div>
</div>

<footer class="footer" style="position: absolute; bottom: 0; background-color: #f5f5f5;">
    <div class="container">
        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}" class="text-muted"> Page was rendered today. </p>

    </div>


</footer>

</body>
</html>
